<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume | Nicholas Paul</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0c0c0d;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      padding: 4rem 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .resume-container {
      max-width: 900px;
      margin: 0 auto;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      box-shadow: 0 0 25px rgba(97, 218, 251, 0.1);
      border-radius: 8px;
    }

    .download-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background-color: #61dafb;
      color: #000;
      font-weight: 600;
      text-decoration: none;
      border-radius: 30px;
      box-shadow: 0 0 15px rgba(97, 218, 251, 0.3);
      transition: all 0.3s ease;
    }

    .download-btn:hover {
      box-shadow: 0 0 30px rgba(97, 218, 251, 0.6);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      iframe {
        height: 70vh;
      }
    }
  </style>
</head>
<body>
  <div class="resume-container">
    <h1>My Resume</h1>
    <iframe src="nicholas-paul-resume.pdf" title="Nicholas Paul Resume"></iframe>
    <a href="nicholas-paul-resume.pdf" download class="download-btn">Download PDF</a>
  </div>
</body>
</html>

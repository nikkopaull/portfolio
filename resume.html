<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume | Nicholas Paul</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      padding: 1.5rem;
      background-color: #111;
      border-bottom: 1px solid #222;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
      transition: color 0.2s ease-in-out;
    }

    nav a:hover {
      color: #00d8ff;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1 {
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
      box-shadow: 0 0 20px rgba(0, 216, 255, 0.1);
    }

    .download-btn {
      display: block;
      width: fit-content;
      margin: 2rem auto;
      background-color: #00d8ff;
      color: #000;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.2s ease-in-out;
    }

    .download-btn:hover {
      background-color: #00aacc;
    }

    @media (max-width: 768px) {
      iframe {
        height: 600px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="#about">About</a>
    <a href="#experience">Experience</a>
    <a href="#skills">Skills</a>
    <a href="#contact">Contact</a>
    <a href="resume.html">Resume</a>
  </nav>

  <div class="container">
    <h1>My Resume</h1>

    <iframe
      src="nicholas-paul-resume.pdf"
      title="Resume PDF Viewer"
    >
      This browser does not support embedded PDFs. Please download it below.
    </iframe>

    <a href="nicholas-paul-resume.pdf" target="_blank" class="download-btn">Download Resume</a>
  </div>
</body>
</html>
